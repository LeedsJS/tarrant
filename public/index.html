<!DOCTYPE html>
<html>
<head>
    <title>Tarrant Contestant UI</title>
    <link rel="stylesheet" href="contestant.css" />
</head>
<body>
    <div id="wrapper">
        <div id="quiz">
            <h1 id="quiz-title"></h1>
            <h2 id="contestant-name">Your Name: </h2>
            <div id="waiting">
                <h2>Waiting for the quiz to start</h2>
            </div>
            <div id="question">
                <h2 id="question__text"></h2>
                <div id="question__answers">
                    <button id="answer-0"></button>
                    <button id="answer-1"></button>
                    <button id="answer-2"></button>
                    <button id="answer-3"></button>
                </div>
            </div>
        </div>
        <div id="scoreboard-container">
            <h2>Scoreboard</h2>
            <table id="scoreboard">
                <thead>
                    <th>Contestant</th>
                    <th>Score</th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="contestant.js"></script>
</body>
</html>
